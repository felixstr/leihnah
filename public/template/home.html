<p>authenticated-home: {{ authenticated }}</p>

<section id="landingPage">
	

	<section class="sign-up">
		<h2>Registrieren</h2>
		Username OK: {{ registerInfo.usernameOk }}
		<form name="register" ng-submit="register.$valid && registerUser()">
			<input name="username" type="text" ng-model="registerInfo.username" placeholder="Choose a Username" ng-change="checkUsername()" ng-minlength="3" required>
			<input type="password" ng-model="registerInfo.password" placeholder="Choose a password" ng-minlength="4" required>
			<button type="submit">Registrieren</button>
		</form>
	</section>
	
	<section class="login">
		<h2>Anmelden</h2>
		
		<form name="login" ng-submit="login.$valid && loginUser()">
			<input type="text" ng-model="loginInfo.username" placeholder="Username" ng-minlength="3" required>
			<input type="password" ng-model="loginInfo.password" placeholder="Password" required>
			<button type="submit">Anmelden</button>
		</form>
	</section>
		
</section>

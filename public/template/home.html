<section id="containerLandingPage">
	


	<section class="login">
		<h2>Anmelden</h2>
		<div class="message" ng-if="fail != null">
			<div ng-if="fail == 'unkown'">Der Benutzername exisitert nicht</div>
			<div ng-if="fail == 'credentials'">Das Passwort ist nicht korrekt</div>
			<div ng-if="fail == 'inactive'">Dein Benutzerkonto ist nicht freigeschaltet</div>
		</div>
		
		<form name="login" ng-submit="login.$valid && loginUser()">
			<input type="text" ng-model="loginInfo.username" placeholder="Benutzername" ng-minlength="3" required>
			<input class="elPassword" type="password" ng-model="loginInfo.password" placeholder="Passwort" required>
			<button type="submit">Anmelden</button>
		</form>
	</section>
		
</section>
<div class="clear"></div>

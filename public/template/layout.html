<header ng-if="!state.is('home') && !state.is('register')">
	<nav class="pages">
		<a ui-sref="objects">Gegenstände</a>
		<a ui-sref="neighbor">Nachbarn</a>
<!-- 		<a ui-sref="wishlist">Wunschliste</a> -->
	</nav>


	<a class="profil" href ng-click="contextmenu.show('profil')">
		<span class="profilImage small" ng-style="{'background-image':'url(assets/img/profil/'+currentNeighbor.accountImage+')'}"></span>
		{{ currentNeighbor.accountName }}
	</a>

</header>
<div class="contextmenu small profil" ng-show="contextmenu.current == 'profil'">
	<a ui-sref="profil.base" ng-click="contextmenu.hide()">Dein Profil</a>
	<a ui-sref="profil.objects" ng-click="contextmenu.hide()">Deine Gegenstände</a>
	<a href ng-click="contextmenu.hide(); logoutUser()" ng-click="">Abmelden</a>
</div>

<!--
<p>logged in: {{ authenticated }}</p>
<p>state: {{ state.current }}</p>
-->



<div id="containerMain" ng-class="'page_'+state.current.name.replace('.', '-')" ui-view></div>

<div id="contextmenuOverlay" ng-click="contextmenu.hide()" ng-show="contextmenu.current != null"></div>
